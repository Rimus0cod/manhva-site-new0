<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tokyo Ghoul read</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <nav>
          <ul>
            <li><a href="/index.html"><img src="/public/image/logo.webp" alt="Logo" class="logo"></a></li>
            <li><a href="#">Каталог</a></li>
            <li><a href="#">Топы</a></li>
            <li><a href="#">Форум</a></li>
            <li><a href="#">Поиск</a></li>
          </ul>
        </nav>
        <div class="user-menu">
          <button>Закладки</button>
          <div class="profile-icon"></div>
        </div>
      </header>
    
      <div class="content">
        <div class="left-section">
          <img class="cover" src="https://com-x.life/uploads/posts/2022-10/040e8ae9-4ddd-49d2-8986-56782b391714.jpg" alt="Cover" />
          <button class="primary-button">Продолжить</button>
          <button class="secondary-button">Добавить в закладки</button>
        </div>
    
        <div class="main-section">
          <h1>Акула</h1>
          <p>Манга</p>
          <div class="genre-list">
            <div class="genre">Боевик</div>
            <div class="genre">Драма</div>
            <div class="genre">Приключение</div>
            <div class="genre">Сэйнэн</div>
            <div class="genre">Триллер</div>
            <div class="genre">Фантистика</div>
            <div class="genre">Фэнтези</div>
        </div>
          <div class="stats">
            <div class="stat-item">
              <span>Главы:</span>
              <strong>145</strong>
            </div>
            <div class="stat-item">
              <span>Выпуск:</span>
              <strong>Закончен</strong>
            </div>
            <div class="stat-item">
              <span>Перевод:</span>
              <strong>Закончен</strong>
            </div>
            <div class="stat-item">
              <span>PG:</span>
              <strong>16+</strong>
            </div>
          </div>          
          <p class="description">
            У акул нет легких, но они должны дышать кислородом, чтобы выжить...
          </p>
          <button class="expand-description">Больше</button>
        </div>

        
    
        <div class="right-section">
          <h3>Похожие</h3>
          <ul class="related-list">
            <li>Боксёр</li>
            <li>Возвращение бойца</li>
            <li>Реалити-квест</li>
          </ul>
        </div>
      </div>
    </div>    
    <script src="./script.js"></script>
  </body>
</html>
